<meta charset="UTF-8">
<script>
    const firstNumber = +prompt('Введите первое число')
    const secondNumber = +prompt('Введите второе число')
    alert('Сумма ' + (firstNumber + secondNumber))
    alert('Разность ' + (firstNumber - secondNumber))
    alert('Произвдение ' + (firstNumber * secondNumber))
    alert('Деление ' + (firstNumber / secondNumber))
</script>
